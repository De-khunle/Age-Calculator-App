<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator App</title>    
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- ion ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <section>
        <div class="container">
            <div class="input">
                <div class="form">
                    <form action="">
                        <div>
                            <label for="">DAY</label>
                            <input type="number" id="input-1" placeholder="DD">
                            <p class="error-p">This field is required</p>
                        </div>
                        <div>
                            <label for="">MONTH</label>
                            <input type="number" class="input-2" placeholder="MM">
                            <p class="error-p">This field is required</p>
                        </div>
                        <div>
                            <label for="">YEAR</label>
                            <input type="number" id="input-3" placeholder="YYYY">
                            <p class="error-p">This field is required</p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="s-sec">
                <div class="hr"></div>
                 <ion-icon name="arrow-down-circle" class="icon"></ion-icon>
            </div>
            <div>
                <h1><span>--</span>years</h1>
                <h1><span>--</span>months</h1>
                <h1><span>--</span>days</h1>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
